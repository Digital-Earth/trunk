    <script type="text/javascript">
        var frame = 0;
        var spriteSheet = {
            'width': 6,
            'height': 6,
            'imgWidth': 14,
            'imgHeight': 14
        }

        spriteSheet.frameCount = spriteSheet.width * spriteSheet.height;


        fps = 1000 / 30;

        var animate = function () {
            frame += 1;
            if (frame >= spriteSheet.frameCount) {
                frame = 0;
            }

            var xpos = frame % spriteSheet.width;
            var ypos = (frame - xpos) / spriteSheet.width;

            var elem = document.getElementById("loading");
            if (elem) {
                elem.style.backgroundPosition = (-xpos * spriteSheet.imgWidth) + 'px ' + (-ypos * spriteSheet.imgHeight) + 'px';
            }
            window.setTimeout(animate, fps);
        }

        animate();
    </script>
