 <div class="camera-capture" ng-esc="cameraCapture.cancel()">
    <div style="position:absolute;bottom:20px;left:50%;margin-left:-120px;width:240px;padding:15px;padding-top:20px;text-align:center;pointer-events:all;" class="popup-window-content">
        <button class="gray-hover" ng-click="cameraCapture.cancel()" i18n="Cancel"></button>
        <button class="gray" ng-click="cameraCapture.save()" i18n="Save Camera"></button>
    </div>
</div>
