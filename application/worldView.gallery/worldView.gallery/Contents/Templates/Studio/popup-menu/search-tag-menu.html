<div class="popup-menu" stop-propagation="mouseup mousedown click keyup keydown">
    <div ng-switch on="tag.geometry.type">
        <div ng-switch-when="Condition">
            <div class="menu-row big">{{tag.name}}</div>
            <div class="menu-row" style="padding-bottom: 10px">
                <input type="text" ng-model="range.Min" class="form-control inline small" ng-change="triggerRangeChange()"/><span>to</span><input type="text" ng-model="range.Max" class="form-control inline small" ng-change="triggerRangeChange()"/>
            </div>
        </div>
        <div ng-switch-default>
            <div class="menu-item center-content" ng-click="removeSearchTag()" i18n="Remove"></div>        
        </div>
    </div>    
</div>
