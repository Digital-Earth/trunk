<div class="complex-result">
    <div class="resource-result resource-gallery complex-result-header">
        <div class="item-header" fade-in-background="image"></div>
        <div class="section title">
            {{resource.Metadata.Name}}
        </div>
        <div class="section item-type"><card-type-icon type="resource.Type"></card-type-icon>
            {{resource.Type | i18n | uppercase}}
            <button style="float: right;" class="gray-hover" ng-click="moreInfo=!moreInfo" i18n="More info"></button>
        </div>
        <div ng-if="moreInfo && resource.Metadata.Description" class="section description" ng-click="showAll=!showAll" ng-class="{clamp: !showAll}">
            <div class="content">
                {{resource.Metadata.Description}}
            </div>
        </div>
        <div ng-if="moreInfo && resource.Metadata.Tags" class="section" ng-if="moreInfo">
            <span class="tags">
                <span ng-repeat="tag in resource.Metadata.Tags">{{tag}}</span>
            </span>    
        </div>
    </div>
    <div class="complex-result-content">
        <scrollbar class="results-scroll">
            <div class="sub-items">
                <div class="item" ng-repeat="subResource in subResources">
                    <search-result-resource resource="subResource" current-map="currentMap" action="invoke($action,$resource)"></search-result-resource>
                </div>
            </div>
        </scrollbar>
    </div>
</div>
