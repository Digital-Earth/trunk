 <div class="modal__content">
    <div class="modal__body">
        <div class="modal__header">
            <h2 class="title">Sign in</h2>
        </div>
        <div class="register-social">
            <span class="register__lead">With social media:</span>
            <div class="register__services">
                <a class="register__service" href="">
                    <i class="nc-icon-glyph socials-1_logo-facebook"></i>
                </a>
                <a class="register__service" href="">
                    <i class="nc-icon-glyph socials-1_logo-linkedin"></i>
                </a>
                <a class="register__service" href="">
                    <i class="nc-icon-glyph socials-1_logo-twitter"></i>
                </a>
            </div>
        </div>
        <div class="register-divider">
            <span>OR</span>
        </div>
        <form class="register__form">
            <div class="form-panel">
                <div class="form-panel__inner">
                    <label class="label-small">Email</label>
                    <input class="input input--rounded" type="email" />
                </div>
            </div>
            <div class="form-panel">
                <div class="form-panel__inner">
                    <label class="label-small">Password</label>
                    <input class="input input--rounded" type="email" />
                </div>
            </div>
            <div class="form__footer">
                <div class="form-sumbit">
                    <a class="btn btn--action btn--rounded btn--small" href="">Sign in</a>
                </div>
            </div>
        </form>
    </div>
    <div class="modal__footer text-center">
        <a class="link link--normal" href="" ng-click="show.modal = 'register'; form.reset()">Don't have an account? Register</a>
    </div>
</div>
